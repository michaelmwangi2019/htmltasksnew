<!DOCTYPE html>
<html>
<head>
<title>JavaScript Task 1</title>
</head>
<body>
  <h1 id="Total"></h1>
  <h2 id="fullname"></h2>
  <h3 id="stdage"></h3>
  <p id="feedback"></p>

<form oninput="x.value=parseInt(f.value)+parseInt(s.value)">0
  <input type="range" id="f" value="10">100
  +<input type="number" id="s" value="25">
  =<output name="x" for="f s"></output>
</form>
  
  <script>
    var age=prompt("EnterYour Age","Age in Years");
    document.getElementById("stdage").innerHTML=age;
    var fullname=prompt("Enter your name","Full Name here");
    document.getElementById("fullname").innerHTML=fullname;
    document.write("Welcome to JavaScript");
    document.getElementById("Total").innerHTML=20+50;
    alert("JavaScript is fun");
    console.log(15*3);
    document.getElementById("feedback").innerHTML="Hello World";

  </script>
</body>

</html>
